      <div class="container">
        <div class="col-sm-6" style="border: 1px solid gray;">
       
        <form action="#">
            <div class="form-group">
                <label for="name">Actor Name:</label>
                <input type="text" class="form-control" id="actor_name" placeholder="Actor Name" >
              </div>

          <div class="form-group">
            <label for="author_name">Director Name:</label>
            <input type="text" class="form-control" id="director_name" placeholder="Director_name" >
          </div>
          <div class="form-group">
            <label for="pwd">Reviews:</label>
            <input type="text" class="form-control" id="reviews" placeholder="Reviews and comments" >
          </div>
         
          <button type="button" onclick="saveData()" id="save_btn" class="btn btn-default">Submit</button>
          <button type="button" onclick="removeData()" id="delete_btn" class="btn btn-default">Delete</button>
        </form>
      </div>
      <div class="col-sm-6" style="border: 1px solid gray; ">
        <h2 style="text-align: center; color: azure;">Movies List Table</h2>
        <div class="row">
          <div class="col-sm-4" style="background-color: #12768f; color:deepskyblue;padding: 10px;">Actor Name</div>
          <div class="col-sm-4" style="background-color: #9b487b;color:floralwhite; padding: 10px;">Director Name</div>
          <div class="col-sm-4" style="background-color: #418007;color:antiquewhite;padding: 10px;">Reviews and comments</div>

        </div>
        <div id="showUsers"></div>
      </div>
      </div>
      
      </body>
      <script>
        showData();
function saveData()
{
let actor_name,director_name,reviews;
actor_name=document.getElementById("actor_name").value;
director_name=document.getElementById("director_name").value;

reviews=document.getElementById("reviews").value;

let user_records=new Array();
user_records=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]
  user_records.push
  ({
                "actor_name":actor_name,
                "director_name":director_name,
                "reviews":reviews
})
localStorage.setItem("users",JSON.stringify(user_records));
showData();
}

function showData()
{
  document.getElementById("showUsers").innerHTML="";
  let user_records=new Array();
user_records=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]
  if(user_records)
  {
    for(let i=0;i<user_records.length;i++)
    {
      let addDiv=document.createElement('div');
  addDiv.className="row";
  addDiv.innerHTML='  <div class="col-sm-4" style="padding: 10px;">'+user_records[i].actor_name+'</div><div class="col-sm-4" style="padding: 10px;">'+user_records[i].director_name+'</div><div class="col-sm-4" style="padding: 10px;">'+user_records[i].reviews+'</div>';
  document.getElementById("showUsers").appendChild(addDiv);

    }
  }
  }
  function removeData(){
    localStorage.removeItem("users");
  }
          </script>
      </html>
